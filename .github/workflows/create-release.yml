name: Create Release

on:
  push:
    branches:
      - workitem-46

defaults:
  run:
    shell: /usr/bin/bash -e {0}
    env:
      RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}
      RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
      RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Get version from build.gradle
        run: |
          VERSION_NAME=$(grep -oP "versionName = \"[^\"]+\"" app/build.gradle.kts | awk -F '"' '{print $2}')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
        shell: bash

  build_aab:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Build AAB
        run: ./gradlew bundleRelease

  release_aab:
    runs-on: ubuntu-latest
    needs: build_aab
    environment: PRD

    steps:
      - name: Move AAB to artifact folder
        run: mv app/build/outputs/bundle/release/app-release.aab artifacts/app-release-${{ env.VERSION_NAME }}.aab
        env:
          VERSION_NAME: ${{ env.VERSION_NAME }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-aab-${{ env.VERSION_NAME }}
          path: artifacts/app-release-${{ env.VERSION_NAME }}.aab

  build_apk:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Build APK
      run: ./gradlew assembleRelease

  release_apk:
    runs-on: ubuntu-latest
    needs: build_apk
    environment: PRD

    steps:
    - name: Move APK to artifact folder
      run: mv app/build/outputs/bundle/release/app-release.apk artifacts/app-release-${{ env.VERSION_NAME }}.apk
      env:
        VERSION_NAME: ${{ env.VERSION_NAME }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-apk-${{ env.VERSION_NAME }}
        path: artifacts/app-release-${{ env.VERSION_NAME }}.apk