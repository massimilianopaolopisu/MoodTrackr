name: Create Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Get version from build.gradle
      run: echo "VERSION_NAME=$(grep -oP 'versionName\s+"[^"]+"' app/build.gradle | awk -F '"' '{print $2}')" >> $GITHUB_ENV
      shell: bash

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Move APK to artifact folder
      run: mv app/build/outputs/apk/release/app-release.apk artifacts/app-release-${{ env.VERSION_NAME }}.apk
      env:
        VERSION_NAME: ${{ steps.GetVersion.outputs.VERSION_NAME }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-apk-${{ env.VERSION_NAME }}
        path: artifacts/app-release-${{ env.VERSION_NAME }}.apk
